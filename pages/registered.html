<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <style>

        </style>
  </head>
  <body>
    <div class="login-form">
      <div class="logo"><img src="../assets/img/logo.png" alt=""></div>
   
      <h6>registered member</h6>
      <form action="">
        <div class="textbox">
          <input type="text" placeholder="Username">
          <span class="check-message hidden">Required</span>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Email">
          <span class="check-message hidden">Required</span>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password">
          <span class="check-message hidden">Required</span>
        </div>
        <div class="textbox">
          <input type="Repeat password" placeholder="Password">
          <span class="check-message hidden">Required</span>
        </div>
        <div class="options">
          <label class="remember-me">
            <span class="checkbox">
              <input type="checkbox">
              <span class="checked"></span>
            </span>
            I am not a robot
          </label>
      
        </div>
        <input type="submit" value="Log In Now" class="login-btn" disabled>
        <div class="privacy-link">
          <a href="#">Privacy Policy</a>
        </div>
      </form>
      <div class="privacy-link1">
        <a href="./index.html">Back to home</a>
      </div>
  
    </div>
    <script type="text/javascript">
      $(".textbox input").focusout(function(){
        if($(this).val() == ""){
          $(this).siblings().removeClass("hidden");
          $(this).css("background","#554343");
        }else{
          $(this).siblings().addClass("hidden");
          $(this).css("background","#484848");
        }
      });
      $(".textbox input").keyup(function(){
        var inputs = $(".textbox input");
        if(inputs[0].value != "" && inputs[1].value){
          $(".login-btn").attr("disabled",false);
          $(".login-btn").addClass("active");
        }else{
          $(".login-btn").attr("disabled",true);
          $(".login-btn").removeClass("active");
        }
      });
    </script>
  </body>
</html>
